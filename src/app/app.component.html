<section class="h-screen w-screen flex flex-col align-middle">
  <div class="mx-auto w-full md:w-[600px] ">
    <section class="todoapp h-auto">
      <todo-header></todo-header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <ng-container *ngIf="(todosQuantity$ | async) as length">
        <section class="main" *ngIf="length > 0">
          <input id="toggle-all" class="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <todo-list>
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <todo *ngFor="let todo of todosObs$ |async" [setTodo]="todo"></todo>
          </todo-list>
        </section>
      </ng-container>
      <todo-footer></todo-footer>
    </section>
  </div>
</section>
